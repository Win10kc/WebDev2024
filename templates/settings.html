<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .flex {
      display: flex;
    }

    .flex-grow {
      flex: 1;
    }

    .settings-section {
      margin-bottom: 2rem;
    }

    .settings-section h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .settings-section label {
      font-weight: 500;
    }

    .settings-section input[type="text"], 
    .settings-section input[type="number"], 
    .settings-section input[type="email"], 
    .settings-section input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      margin-top: 0.5rem;
    }

    .save-button {
      background-color: #ff7f50;
      padding: 0.75rem;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }

    .save-button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-20 bg-white h-screen flex flex-col items-center py-4">
      <div class="mb-8">
        <i class="fas fa-user-circle text-3xl text-green-500"></i>
      </div>
      <div class="flex flex-col space-y-8">
        <a href="{{ url_for('dashboard') }}">
          <i id="home-icon" class="fas fa-home text-xl text-gray-400 hover:text-green-500 cursor-pointer transition"></i>
        </a>
        <a href="{{ url_for('chart') }}">
          <i id="chart-icon" class="fas fa-chart-line text-xl text-gray-400 hover:text-green-500 cursor-pointer transition"></i>
        </a>
        <a href="{{ url_for('dumbbell') }}">
          <i id="dumbbell-icon" class="fas fa-dumbbell text-xl text-gray-400 hover:text-green-500 cursor-pointer transition"></i>
        </a>
        <a href="{{ url_for('utensils') }}">
          <i id="utensils-icon" class="fas fa-utensils text-xl text-gray-400 hover:text-green-500 cursor-pointer transition"></i>
        </a>
        <a href="{{ url_for('settings') }}">
          <i id="settings-icon" class="fas fa-cog text-xl text-green-500 cursor-pointer transition"></i>
        </a>
        <a href="{{ url_for('logout') }}">
          <i id="logout-icon" class="fas fa-sign-out-alt text-xl text-gray-400 hover:text-green-500 cursor-pointer transition"></i>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div id="settings-tab" class="tab-content">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Settings</h1>
        </div>

        <!-- Profile Settings Section -->
        <div class="settings-section bg-white p-6 rounded-lg shadow">
          <h2 class="font-semibold">Profile Information</h2>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
          <button class="save-button">Save Changes</button>
        </div>

        <!-- Notification Settings Section -->
        <div class="settings-section bg-white p-6 rounded-lg shadow">
          <h2 class="font-semibold">Notification Settings</h2>
          <label for="email-notifications">Email Notifications</label>
          <div class="flex items-center mb-4">
            <input type="checkbox" id="email-notifications" class="mr-2">
            <label for="email-notifications">Receive email updates</label>
          </div>
          <label for="sms-notifications">SMS Notifications</label>
          <div class="flex items-center">
            <input type="checkbox" id="sms-notifications" class="mr-2">
            <label for="sms-notifications">Receive SMS updates</label>
          </div>
          <button class="save-button">Update Notifications</button>
        </div>

        <!-- Fitness Goals Section -->
        <div class="settings-section bg-white p-6 rounded-lg shadow">
          <h2 class="font-semibold">Fitness Goals</h2>
          <label for="goal-weight">Target Weight (kg)</label>
          <input type="number" id="goal-weight" placeholder="Enter target weight" />
          <label for="goal-running">Running Distance (km)</label>
          <input type="number" id="goal-running" placeholder="Enter running goal" />
          <label for="goal-sleep">Sleep Duration (hrs)</label>
          <input type="number" id="goal-sleep" placeholder="Enter sleep goal" />
          <button class="save-button">Update Goals</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
