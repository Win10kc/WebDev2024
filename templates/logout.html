<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .flex {
      display: flex;
    }

    .flex-grow {
      flex: 1;
    }

    .logout-container {
      text-align: center;
      padding-top: 5rem;
    }

    .logout-container h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .logout-container p {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .logout-button {
      background-color: #ff7f50;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-20 bg-white h-screen flex flex-col items-center py-4">
      <div class="mb-8">
        <i class="fas fa-user-circle text-3xl text-orange-500"></i>
      </div>
      <div class="flex flex-col space-y-8">
        <a href="dashboard.html">
          <i id="home-icon" class="fas fa-home text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
        </a>
        <a href="chart.html">
          <i id="chart-icon" class="fas fa-chart-line text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
        </a>
        <a href="dumbbell.html">
          <i id="dumbbell-icon" class="fas fa-dumbbell text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
        </a>
        <a href="utensils.html">
          <i id="utensils-icon" class="fas fa-utensils text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
        </a>
        <a href="settings.html">
          <i id="settings-icon" class="fas fa-cog text-xl text-gray-400 hover:text-orange-500 cursor-pointer transition"></i>
        </a>
        <a href="logout.html">
          <i id="logout-icon" class="fas fa-sign-out-alt text-xl text-orange-500 cursor-pointer transition"></i>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="logout-container">
        <h1>Are you sure you want to logout?</h1>
        <p>Logging out will end your session and return you to the login page.</p>
        <button class="logout-button" onclick="window.location.href='index.html'">Logout</button>
      </div>
    </div>
  </div>
</body>
</html>
